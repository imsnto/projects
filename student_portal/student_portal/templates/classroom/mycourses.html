{% extends "base.html" %} {% load static %} {% block banner %}

{%endblock%} {% block content %}

<div class="section">
  <h4>My courses</h4>
  <div class="divider"></div>
</div>

<div class="row">
    {% for course in courses %}
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{course.picture.url}}" />
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"
            >{{course.title}}<i class="material-icons right">more_vert</i></span
          >
          <p class="title">{{course.enrolled.count}} students</p>
          <a href="{% url 'enroll' course.id %}" class="btn">Edit</a>
          <a href="{% url 'enroll' course.id %}" class="btn red">Delete</a>

        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"
            >Card Title<i class="material-icons right">close</i></span
          >
          <p>{{course.description}}</p>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
